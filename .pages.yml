# .pages.yml - "Safe" version for Astro-Whono
media:
  input: public
  output: /

content:
  - name: essay
    label: Essays
    path: src/content/essay
    type: collection
    fields:
      - { name: title, label: Title, type: string, default: "New Post" } # Default prevents undefined
      - { name: date, label: Date, type: date }
      - { name: draft, label: Draft, type: boolean, default: false }
      - { name: archive, label: Show in Archive, type: boolean, default: true }
      - { name: slug, label: Custom Slug, type: string, required: false } # Set to false
      - { name: body, label: Content, type: rich-text, default: "" } # Default prevents undefined

  - name: bits
    label: Bits
    path: src/content/bits
    type: collection
    fields:
      - { name: date, label: Date & Time, type: datetime }
      - { name: tags, label: Tags, type: list, required: false }
      - name: images
        label: Images
        type: list
        required: false # This is crucial if some bits don't have images
        fields:
          - { name: src, label: Image, type: image }
          - { name: width, label: Width, type: number, default: 800 }
          - { name: height, label: Height, type: number, default: 600 }
      - { name: body, label: Content, type: rich-text, default: "" }